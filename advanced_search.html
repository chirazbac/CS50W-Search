<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href = "styles.css">
    </head>
    <body>
          <div>
             <ul class="navbar">
                 <li><a href="index.html">Google</a></li>
             </ul>
          </div>
         <p class="advanced_title"> Advanced Search </p>
         <div class="line"></div>
         <div class="div_advanced">
             <p class="advanced_subtitle">Find pages with...<p>
             <form action = "https://google.com/search">
                     <div class="row_input">
                     <div class="left">
                       <p>all these words:</p>
                     </div>

                      <input class="right" type="text" name="as_q">
                    </div>
                      <div class="row_input">
                       <div class="left">
                         <p>this exact word or phrase:</p>
                       </div>

                        <input class="right" type="text" name="as_epq">
                      </div>
                      <div class="row_input">
                           <div class="left">
                           <p>any of these words:</p>
                           </div>

                           <input class="right" type="text" name="as_oq">
                            </div>
                       <div class="row_input">
                          <div class="left">
                              <p>none of these words:</p>
                          </div>

                          <input class="right" type="text" name="as_eq">
                          </div>
                      <divc class="advanced_div">
                      <input type="submit" value="advanced Search" class="btn_advanced" >
                      </div>
             </form>


    </body>
</html>
